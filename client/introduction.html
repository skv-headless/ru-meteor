<b>_Метеор - это простая платформа для разработки современных веб-сайтов.
Что раньше занимало недели, даже с лучшими инструментами, сейчас занимает часы с Meteor._</b>

Изначально принцип работы web таким же, как и у мэйнфреймов в 70-х.
Сервер приложения отрисовывает изображение и отправляет его на терминал. 
При любых действиях пользователя сервере полностью отрисовывает изображение.
Эта модель хорошо служила веб долгое время. На её основе получили 
распространение LAMP, Rails, Django, PHP.

Лучшие команды, с наибольшим бюджетом и с долгосрочными графиками 
разрабатывают приложения на JavaScript, которые исполняются на клиенте.
Эти приложения имеют продвинутый интерфейс. Они не перезагружают страницу.
Они реактивные: изменения у одного клиента моментально отображаются на 
экранах других.

Разрабатывать их трудно. Meteor делает разработку таких приложений
на порядок проще и намного веселее. Вы можете создать работающее приложение
за выходные или на хакатоне. Вам больше не нужно предоставлять серверные
ресурсы, или deploy API endpoints in the cloud, или управлять базой данных,
или спорить об ORM, или переключать контекст между JavaScript and Ruby
, или пробрасывать ошибки валидации клиентам.

Работа над Meteor еще в процессе, но мы надеемся, что вступление
показало направление. Мы бы очень хотели получать отзывы от вас.


## Quick start!

<!-- change colors on these. $ and command output in grey, rest in
white -->

The following works on all [supported
platforms](https://github.com/meteor/meteor/wiki/Supported-Platforms).

Установка Meteor:

<pre>
$ curl https://install.meteor.com | /bin/sh
</pre>

Создание проекта:

<pre>
$ meteor create myapp
</pre>

Запустить локально:

<pre>
$ cd myapp
$ meteor
=&gt; Meteor server running on: http://localhost:3000/
</pre>

Показать приложение миру (на бесплатных серверах, которые мы предоставляем):

<pre>
$ meteor deploy myapp.meteor.com
</pre>

<h2 id="sevenprinciples">Семь принципов Meteor</h2>

<!-- wire with [1,2,3] on it -->
- _Данные по проводу_. Не отправляйте HTML по сети. Отправляйте данные
и позвольте клиенту решать как их отображать.

<!-- two people, one speech bubble coming out of both of their mouths,
containing '{}' -->
- _Один язык._ Пишите клиентскую и серверную часть на JavaScript.

<!-- globe, with the same database icon in US and Russia -->
- _База данных везде_. Используйте одинаковый API для доступа к 
базе данных на клиенте и на сервере

<!-- clock with zero time elapsed. or clock on left with zero time
elapsed, horizontal bold line to a clock with zero time elapsed, but a
line at a 45 degree angle to a a clock in grey with 100 ms
elapsed. like shades of relativity -->
- _Latency Compensation_. On the client, use prefetching and model
simulation to make it look like you have a zero-latency connection to
the database.

<!-- knee getting hit with hammer like in reflex test -->
- _Full Stack Reactivity_. Make realtime the default. All layers, from
database to template, should make an event-driven interface available.

- _Embrace the Ecosystem_. Meteor is open source and integrates,
rather than replaces, existing open source tools and frameworks.

<!-- zen circle -->
- _Simplicity Equals Productivity_. The best way to make something
seem simple is to have it actually _be_ simple. Accomplish this through
clean, classically beautiful APIs.
